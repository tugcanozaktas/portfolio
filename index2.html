<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    
</head>
<html lang="en">

<body>
    <div id="navbar">
        <nav>
            <a class="links" href="index.html">About</a>
            <a class="links" href="#projects-section">Projects</a>
            <a class="links" id="contact-page" href="#contact">Contact</a>
        </nav>
    </div>
    <div id="contact-section">
        <div id="name-section">
            <h1>Contact</h1>
        </div><br>
        <div id="form-section">
            <form action="" id="form">
                <label for="name-input">Full Name</label>
                <input class="input-field" type="text" name="name-input" id="name-input" placeholder="Name..."><br><br>

                <label for="email-input">E-mail</label>
                <input class="input-field" type="email" name="email-input" id="email-input" placeholder="E-mail..."><br><br>

                <label for="message">Your Message</label>
                <textarea class="input-field" name="message" id="message" cols="30" rows="10" placeholder="Message..."></textarea><br><br>
                <div id="button">
                    <button id="submit-button">Submit</button>
                    <button id="clear-button">Clear</button>
                </div>
                
            </form>
        </div>
        

    </div>

</body>
    
</html>
